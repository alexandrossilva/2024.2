<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição em Lista de E-mail</title>
</head>
<body>
    <h1>Inscrição em Lista de E-mail</h1>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="GET">
        <p>Receba notícias sobre a banda em sua caixa de entrada (a exemplo de datas de turnês e lançamentos especiais em MP3)</p>
        <p>Nome:
            <input type="text" name="nome" required>            
        </p>
        <p>E-mail:
            <input type="text" name="email" required>     
        </p>
        <input type="submit" value="Enviar">       
    </form>    
</body>
</html>
